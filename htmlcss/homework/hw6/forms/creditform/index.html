<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Credit Card Details</title>
</head>

<body>
    <form class="credit_form">
        <div class="wrapper">
            <div class="wrapper_main">
                <div class="header">
                    <h1>Credit Card Details</h1>
                </div>
                <div class="input_data">
                    <div class="user_input_block">
                        <label for="card_name">Card Number</label>
                        <input type="text" name="card_name" id="card_name" placeholder="1234 5678 9012 3456"
                            class="user_input">
                    </div>
                    <div class="user_input_block">
                        <label for="user_name">Name On Card</label>
                        <input type="text" name="user_name" id="user_name" placeholder="Name Surname"
                            class="user_input">
                    </div>
                    <div class="row">
                        <div class="user_input_block">
                            <label for="expiry_date">Expiry Date</label>
                            <input type="text" name="expiry_date" id="expiry_date" placeholder="02"
                                class="user_input_row">
                        </div>
                        <div class="user_input_block">
                            <input type="text" name="year" id="year" placeholder="2017" class="user_input_row">
                        </div>
                        <div class="user_input_block">
                            <label for="cvv_card">CVV / CVN</label>
                            <input type="text" name="cvv_card" id="cvv_card" placeholder="****" class="user_input_row">
                        </div>
                    </div>
                </div>
            </div>
            <div class="image">
                <img src="./img/moon_flag.png" alt="moon_flag">
            </div>
        </div>
        <input type="submit" value="Submit" class="btn_submit">
    </form>



</body>

</html>
