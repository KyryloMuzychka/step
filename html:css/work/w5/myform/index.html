<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>    
</head>
<body>
    <form class="user_form">
        <div class="input_block">
            <label for="user_login">Login</label>
            <input type="text" name="user_login" id="user_login" placeholder="Login" class="user_input">
        </div>
        

        <div class="input_block">
            <label for="user_password">Password</label>
            <input type="password" name="user_password" id="user_password", placeholder="Password" class="user_input">
        </div>

        <div class="input_block">
            <label for="user_email">Email</label>
            <input type="text", name="user_email", id="user_email", placeholder="Email" class="user_input">
        </div>
        

        <div class="input_block">
            <label for="user_message">Message</label>
            <textarea id="user_message" name="user_message" placeholder="Message" class="user_message"></textarea>
        </div>
        
        <input type="submit" value="Submit" class="btn_submit">
    </form>
</body>
</html>
