<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Маркированный  техническая литература</h2>
    <ul>
        <li>Book1</li>
        <li>Book2</li>
        <li>Book3</li>
    </ul>

    <h2>Немаркированный худ</h2>
    <ol>
        <li>Book1</li>
        <li>Book2</li>
        <li>Book3</li>
    </ol>

    <h2>Вложенный список худ и техн</h2>
    <ul>
        <li>худ</li>
        <ul>
            <li>book1</li>
            <li>book1</li>
            <li>book1</li>
        </ul>
        <li>техн</li>
        <ul>
            <li>book1</li>
            <li>book1</li>
            <li>book1</li>
        </ul>
    </ul>

</body>
</html>
