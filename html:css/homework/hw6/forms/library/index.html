<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <div class="inputs_block">
            <h2 class="header">Inputs</h2>
            <div class="inputs">
                <input type="text" name="text" class="input" placeholder="Enter some text">
                <input type="text" name="text" class="input valid" placeholder="Enter some text" value="valid text">
                <input type="text" name="text" class="input invalid" placeholder="Enter some textt"
                    value="invalid text">
            </div>
        </div>
        <div class="checkboxes_block">
            <h2 class="header">Check boxes</h2>
            <div class="checkboxes">
                <div class="checkbox">
                    <input type="checkbox" name="toggle" id="toggle-button" class="toggle-button">
                    <label for="toggle-button" class="toggle-button-text">Subscribe</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="toggle" id="toggle-button" class="toggle-button toggled">
                    <label for="toggle-button" class="toggle-button-text">Subscribe</label>
                </div>
            </div>
        </div>
        <div class="radiobuttons_block">
            <h2 class="header">Radio buttons</h2>
            <div class="radiobutton_elements">
                <p>Gender:</p>
                <div class="radiobutton_element">
                    <input type="radio" name="gender" class="radiobutton" value="male" id="male">
                    <label for="male">Male</label>
                </div>
                <div class="radiobutton_element">
                    <input type="radio" name="gender" class="radiobutton" value="female" id="female">
                    <label for="female">Female</label>
                </div>
            </div>
        </div>
        <div class="buttons_block">
            <h2 class="header">Buttons</h2>
            <div class="buttons_row">
                <input type="button" name="active_btn" class="btn active" value="Active">
                <input type="button" name="active_hover_btn" class="btn active_hover" value="Hover">
                <input type="button" name="danger_btn" class="btn danger" value="Danger">
                <input type="button" name="danger_hover_btn" class="btn danger_hover" value="Hover">
                <input type="button" name="disabled_btn" class="btn disabled" value="Disabled">
                <input type="button" name="plus_btn" class="btn plus" value="&#65291;">
                <input type="button" name="minus_btn" class="btn minus" value="&#8212;">
            </div>
        </div>
        <div class="textarea_block">
            <h2>Text area</h2>
            <textarea name="textarea" id="textarea" cols="80" rows="5" class="textarea_element"
                placeholder="Enter some text..."></textarea>
        </div>
    </div>
</body>

</html>
