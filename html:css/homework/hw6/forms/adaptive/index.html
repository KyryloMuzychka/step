<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="row_data">
                <div class="row_data_left">
                    <div class="header">
                        <h2>Registration form</h2>
                    </div>
                    <div class="input_with_icon">
                        <img src="./img/username.png" alt="username">
                        <input type="text" placeholder="Username" class="input_data" name="username">
                    </div>
                    <div class="input_with_icon">
                        <img src="./img/email.png" alt="email">
                        <input type="text" placeholder="Email address" class="input_data" name="email">
                    </div>
                    <div class="input_with_icon">
                        <img src="./img/pswd.png" alt="password" class="password-icon">
                        <div class="input_row_password">
                            <div class="password">
                                <input type="password" placeholder="Password" class="input_data" name="confirm_password">
                            </div>
                            <div class="confirm_password">
                                <input type="password" placeholder="Confirm password"
                                    class="input_data confirm_password" name="'password">
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="row_data_right">
                    <div class="header">
                        <h2>Personal Details</h2>
                    </div>
                    <div class="input_row">
                        <div class="first_name">
                            <input type="text" placeholder="First name" class="input_data first_name" name="first_name">
                        </div>
                        <div class="last_name">
                            <input type="text" placeholder="Last name" class="input_data last_name" name="last_name">
                        </div>
                    </div>
                    <div class="input_row selection">
                        <select name="gender" id="genders" class="input_data gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                        <input type="date" class="input_data date" name="date">
                    </div>
                </div>
            </div>
            <div class="button_submit">
                <div class="agreements">
                    <div class="agreement_checbox">
                        <input type="checkbox" id="news_checkbox" class="checkbox" name="news">
                        <label for="news_checkbox">I want to receive news and special offers</label>
                    </div>
                    <div class="agreement_checbox">
                        <input type="checkbox" id="terms_checkbox" class="checkbox" name="terms" checked>
                        <label for="terms_checkbox">I agree with the Terms and Conditions</label>
                    </div>
                </div>
                <hr>
                <input type="submit" value="Submit" class="submit_btn">
            </div>
        </form>
    </div>
</body>

</html>
