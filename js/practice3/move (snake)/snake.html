<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blueSquare {
            width: 20px;
            height: 20px;
            background-color: blue;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        var container = document.getElementById('container');
        var blueSquare = document.createElement('div');
        blueSquare.className = 'blueSquare';
        container.appendChild(blueSquare);

        var x = 0; // Початкова горизонтальна координата
        var y = 0; // Початкова вертикальна координата
        var step = 5; // Крок руху

        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                    y -= step;
                    break;
                case 'ArrowDown':
                    y += step;
                    break;
                case 'ArrowLeft':
                    x -= step;
                    break;
                case 'ArrowRight':
                    x += step;
                    break;
            }
            blueSquare.style.top = y + 'px'; // Встановлюємо нову вертикальну позицію
            blueSquare.style.left = x + 'px'; // Встановлюємо нову горизонтальну позицію
        });
    </script>
</body>
</html>
