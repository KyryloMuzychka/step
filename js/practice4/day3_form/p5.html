<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create a Test</title>
<style>
  form, div#questionsList { width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; }
  label { display: block; margin-bottom: 5px; }
  input[type="text"], textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
  button { padding: 10px 20px; margin-top: 10px; }
</style>
</head>
<body>
<h2>All questions:</h2>
<div id="questionsList"></div>

<h2>Add new question:</h2>
<form id="addQuestionForm" onsubmit="addQuestion(event)">
  <label for="question">Question:</label>
  <input type="text" id="question" name="question" required>

  <label for="correctAnswer">Correct answer:</label>
  <input type="text" id="correctAnswer" name="correctAnswer" required>

  <label for="wrongAnswer">Wrong answer:</label>
  <input type="text" id="wrongAnswer" name="wrongAnswer" required>

  <button type="submit">Add</button>
</form>

<script>
let questions = [];

function addQuestion(event) {
  event.preventDefault();
  const questionValue = document.getElementById('question').value;
  const correctAnswerValue = document.getElementById('correctAnswer').value;
  const wrongAnswerValue = document.getElementById('wrongAnswer').value;

  const question = {
    question: questionValue,
    correctAnswer: correctAnswerValue,
    wrongAnswer: wrongAnswerValue
  };
  
  questions.push(question);
  displayQuestions();
  
  document.getElementById('addQuestionForm').reset(); // Очистити форму після додавання
}

function displayQuestions() {
  const list = document.getElementById('questionsList');
  list.innerHTML = ''; // Очистити список перед оновленням

  questions.forEach(q => {
    const div = document.createElement('div');
    div.textContent = `Question: ${q.question}, Correct: ${q.correctAnswer}, Wrong: ${q.wrongAnswer}`;
    list.appendChild(div);
  });
}
</script>
</body>
</html>
