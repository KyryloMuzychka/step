    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="row">

            <button id="yellowButton" class="yellow">yellow</button>
        </div>

        <h2 class="header">Fruits:</h2>

            <div class="block red">apple</div>
            <div class="block green">pear</div>
            <div class="block orange">orange</div>
        </div>
        <div class="row">
            <div class="block red">mango</div>
            <div class="block orange">mandarin</div>
            <div class="block yellow">pineaple</div>
        </div>
        <div class="row">
            <div class="block green">avocado</div>
            <div class="block red">red peper</div>
            <div class="block green">green peper</div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
